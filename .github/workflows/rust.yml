name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev curl

      - name: Build all binaries
        run: cargo build --verbose --bins

      - name: Start echo server
        run: |
          echo "Starting echo server..."
          ./target/debug/echos > echo.log 2>&1 &
          echo $! > echo_server.pid
          sleep 1

      - name: Start net-tap
        run: |
          echo "Starting net-tap..."
          sudo ./target/debug/net-tap > capture.log 2>&1 &
          echo $! > tap.pid
          sleep 1

      - name: Run echo client (send traffic)
        run: |
          echo "Running echo client..."
          ./target/debug/echoc > client.log 2>&1
          cat client.log

      - name: Allow some time for capture
        run: sleep 2

      - name: Stop background processes
        run: |
          sudo kill $(cat tap.pid) || true
          kill $(cat echo_server.pid) || true

      - name: Show captured log
        run: cat capture.log

      - name: Verify packets captured
        run: |
          if ! grep -q "Captured packet" capture.log; then
            echo "::error :: net-tap did not capture any packets"
            exit 1
          fi
          echo "net-tap captured packets successfully"

      - name: Cleanup
        run: rm -f tap.pid echo_server.pid
