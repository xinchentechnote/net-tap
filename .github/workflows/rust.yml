name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev socat

      - name: Build
        run: cargo build --verbose

      - name: Start TCP echo server (8080)
        run: |
          echo "Starting socat echo server..."
          socat TCP-LISTEN:8080,reuseaddr,fork SYSTEM:"cat" &
          echo $! > server.pid

      - name: Start net-tap
        run: |
          sudo ./target/debug/net-tap > capture.log 2>&1 &
          echo $! > tap.pid
          sleep 1

      - name: Send test traffic
        run: |
          echo "hello world" | curl -s -o /dev/null --data-binary @- http://127.0.0.1:8080
          sleep 2

      - name: Stop everything
        run: |
          sudo kill $(cat tap.pid) || true
          sudo kill $(cat server.pid) || true

      - name: Check capture result
        run: |
          echo "--- capture.log ---"
          cat capture.log

          if ! grep -q "Captured packet" capture.log; then
            echo "::error ::net-tap did not capture any packets!"
            exit 1
          else
            echo "net-tap captured packets successfully!"
          fi
