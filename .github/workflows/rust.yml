name: net-tap test

on: [push]

jobs:
  test-pcap:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 安装抓包工具
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev tcpdump netcat-openbsd
        sudo setcap cap_net_raw,cap_net_admin=eip /usr/bin/tcpdump
    - name: 生成 TCP 流量并抓包
      run: |
        # 使用 timeout 保证所有进程最多运行 10 秒，防止卡住
        sudo timeout 10s tcpdump -i lo -w capture.pcap &
        sleep 1

        # 后台监听端口并保存收到的数据
        timeout 5s nc -l 2000 > server_output.txt &
        sleep 1

        # 发送数据到监听端口
        echo "hello from client" | nc 127.0.0.1 2000

        sleep 1
        sudo pkill tcpdump || true

        echo "抓到的数据:"
        sudo tcpdump -nn -r capture.pcap
        echo "服务端收到的数据:"
        cat server_output.txt

  test-net-tap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev iproute2

      - name: Build all binaries
        run: cargo build --verbose --bins

      - name: Enable TUN
        run: |
          sudo ip tuntap add dev tun0 mode tun user $USER
          sudo ip addr add 10.0.0.1/24 dev tun0
          sudo ip link set tun0 up

      - name: Start net-tap
        run: |
          sudo ./target/debug/net-tap > capture.log 2>&1 &
          echo $! > tap.pid
          sleep 2

      - name: Start echo server
        run: |
          ./target/debug/echos > server.log 2>&1 &
          echo $! > server.pid
          sleep 1

      - name: Run echo client
        run: |
          ./target/debug/echoc > client.log 2>&1
          cat client.log

      - name: Stop processes
        run: |
          kill $(cat tap.pid) || true
          kill $(cat server.pid) || true

      - name: Show capture
        run: cat capture.log
