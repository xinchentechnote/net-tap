name: net-tap test

on: [push]

jobs:
  test-pcap:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 安装抓包工具
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev tcpdump netcat-openbsd
        sudo setcap cap_net_raw,cap_net_admin=eip /usr/bin/tcpdump
    - name: 生成 TCP 流量并抓包
      run: |
        # 后台启动 tcpdump
        sudo tcpdump -i lo -w test.pcap &
        sleep 1
        # 启动简单的 TCP 服务监听 2000 端口
        echo "hello CI" | nc -l -p 2000 &
        sleep 1
        # 向服务发送数据
        echo "hello from client" | nc localhost 2000
        # 结束抓包
        sudo pkill tcpdump
    - name: 验证抓包结果
      run: |
        sudo apt-get install -y libpcap0.8-utils
        if tcpdump -r test.pcap | grep -q "hello"; then
          echo "抓包成功"
        else
          echo "抓包失败" && exit 1
        fi

  test-net-tap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev iproute2

      - name: Build all binaries
        run: cargo build --verbose --bins

      - name: Enable TUN
        run: |
          sudo ip tuntap add dev tun0 mode tun user $USER
          sudo ip addr add 10.0.0.1/24 dev tun0
          sudo ip link set tun0 up

      - name: Start net-tap
        run: |
          sudo ./target/debug/net-tap > capture.log 2>&1 &
          echo $! > tap.pid
          sleep 2

      - name: Start echo server
        run: |
          ./target/debug/echos > server.log 2>&1 &
          echo $! > server.pid
          sleep 1

      - name: Run echo client
        run: |
          ./target/debug/echoc > client.log 2>&1
          cat client.log

      - name: Stop processes
        run: |
          kill $(cat tap.pid) || true
          kill $(cat server.pid) || true

      - name: Show capture
        run: cat capture.log
