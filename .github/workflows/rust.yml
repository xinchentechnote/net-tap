name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev iproute2

      - name: Build all binaries
        run: cargo build --verbose --bins

      - name: Setup TUN device
        run: |
          sudo ip tuntap add dev tun0 mode tun user $USER
          sudo ip link set tun0 up
          sudo ip addr add 10.0.0.1/24 dev tun0
          sudo ip addr add 10.0.0.2/24 dev tun0
          sudo sysctl -w net.ipv4.ip_forward=1
          ip addr show tun0

      - name: Start net-tap
        run: |
          sudo ./target/debug/net-tap > capture.log 2>&1 &
          echo $! > tap.pid
          sleep 1

      - name: Start echo server
        run: |
          ./target/debug/echo > echo.log 2>&1 &
          echo $! > echo_server.pid
          sleep 1

      - name: Run echo client
        run: |
          ./target/debug/echo-client > client.log 2>&1
          cat client.log
          sleep 2

      - name: Stop background processes
        run: |
          sudo kill $(cat tap.pid) || true
          kill $(cat echo_server.pid) || true

      - name: Show captured packets
        run: cat capture.log

      - name: Verify net-tap captured
        run: |
          if ! grep -q "Captured packet" capture.log; then
            echo "::error :: net-tap did not capture any packets"
            exit 1
          fi
          echo "net-tap captured packets successfully"

      - name: Cleanup
        run: sudo ip link delete tun0
